<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      th:replace="layout/layout :: layout(~{::title}, ~{::content})">

<head>
    <title>로그인</title>
</head>

<body>
<div th:fragment="content" class="auth-wrapper">

    <div class="auth-card">
        <h2 class="auth-title">다이어리 로그인</h2>
        <p class="auth-subtitle">오늘의 마음을 기록하기 위한 작은 준비입니다.</p>

        <form method="post" action="/login" class="auth-form">

            <div class="auth-field">
                <label for="loginId" class="auth-label">아이디</label>
                <!-- Spring Security 기본 파라미터 이름 username 사용, 실제 값은 loginId -->
                <input id="loginId"
                       type="text"
                       name="username"
                       class="auth-input"
                       placeholder="아이디를 입력하세요"
                       required>
            </div>

            <div class="auth-field">
                <label for="password" class="auth-label">비밀번호</label>
                <input id="password"
                       type="password"
                       name="password"
                       class="auth-input"
                       placeholder="비밀번호를 입력하세요"
                       required>
            </div>

            <!-- 로그인 실패 시 ?error 파라미터로 넘어오는 기본 처리 -->
            <div th:if="${param.error}" class="auth-error">
                아이디 또는 비밀번호를 다시 확인해주세요.
            </div>

            <button type="submit" class="auth-btn-primary">로그인</button>
        </form>

        <div class="auth-link-row">
            <span>아직 회원이 아니신가요?</span>
            <a th:href="@{/register}" class="auth-link">회원가입</a>
        </div>
    </div>

</div>
</body>
</html>
